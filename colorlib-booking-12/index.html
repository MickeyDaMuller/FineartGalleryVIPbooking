<body>
	<div id="booking" class="section">

										<input class="form-control" type="text" placeholder="Enter your fullname" required>
									</div>
								</div>
							
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Private Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								</div>
							<!--div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Adults</span>
										<select class="form-control">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Children</span>
										<select class="form-control">
											<option>0</option>

										</select>
										<span class="select-arrow"></span>
									</div>
								</div>
							</div-->
							
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number">
							</div>

							<div class="form-group">
								<span class="form-label">VIP Card Delivery</span>
										<select class="form-control">
											<option>Postal Address</option>
											<option>VIP Guest Desk</option>
										</select>
										<span class="select-arrow"></span>
							</div>

							<div class="form-group">
								<span class="form-label">Postal Address (Optional)</span>
								<input class="form-control" type="tel" placeholder="Enter your phone number">
							</div>

							<div class="form-group">
								<span class="form-label">Payment Method</span>
										<select class="form-control">
											<option>Cash</option>
											<option>Bank Transfer</option>
											<option>Credit Card</option>
										</select>
										<span class="select-arrow"></span>
							</div>
							
							<div class="form-btn">
								<style>
.button {
  background-color: #000000; /* Green */
  border: none;
  color: white;
  padding: 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {border-radius: 2px;}
.button5:hover {
  background-color: #FFFFFF;
  color: #000000;
}
.button2 {border-radius: 4px;}
.button3 {border-radius: 8px;}
.button4 {border-radius: 12px;}
.button5 {border-radius: 12px;}
</style>
<center><button class="button button5">BOOK NOW</button></center>
